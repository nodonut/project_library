<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f35e827a24.js" crossorigin="anonymous"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="navbar">Library</div>
    <div class="container">
      <div class="display-books">
        <div class="labels">
          <div>Name</div>
          <div>Author</div>
          <div>Read?</div>
          <div>Remove</div>
        </div>
        <div class="books">
        </div>
      </div>
      <div class="add-books">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="author">Author</label>
          <input type="text" id="author">
          <label for="read">Read?<input type="checkbox" id="read"></label>
          <button type="submit" id="submit" value="read">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
